version: "3.9"
services:
  fpl-optimizer:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - /volume1/docker/fpl-optimization/data:/fpl-optimization/data
      - /volume1/docker/fpl-optimization/output:/fpl-optimization/run/tmp # Keep for solver result
    # restart: unless-stopped
    environment:
      - PYTHONPATH=/app
    stdin_open: true
    tty: true
    command: python /fpl-optimization/data/download_data.py # Add this line